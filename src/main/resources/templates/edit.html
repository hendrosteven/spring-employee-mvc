<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SpringBoot MVC</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" th:src="@{/css/mystyle.css}">
</head>

<body>

  <div th:replace="fragments/header::header"></div>
  <div class="container">
    <span th:if="${ERROR}">
        <div class="alert alert-danger">
          <strong>Error(s)</strong>
          <ul>
            <li th:each="msg : ${ERROR.messages}" th:text="${msg}"></li>
          </ul>
        </div>
    </span>
    <form th:object="${karyawanForm}" method="post" th:action="@{/karyawan/update}">
      <div class="form-group">
        <label for="firstName">NIP</label>
        <input type="text" class="form-control" th:field="*{nip}">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}">
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" th:field="*{address}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" th:field="*{emailAddress}">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" th:field="*{phoneNumber}">
      </div>
      <input type="hidden" th:field="*{id}">
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>


  <div th:replace="fragments/footer::footer"></div>

</body>

</html>
